<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask Detection</title>
</head>
<body>
    <h1>Mask Detection Live Stream</h1>
    <img id="video" src="{{ url_for('video_feed') }}" alt="Video Feed">

    <br><br>
    <button id="stopButton" onclick="stopStream()">Stop Stream</button>

    <script>
        var videoElement = document.getElementById("video");

        function stopStream() {
            // Stop the video feed in the frontend
            videoElement.src = "";  
            
            // Call the backend to stop the webcam
            fetch('/stop_feed').then(response => {
                if (response.ok) {
                    alert("Stream stopped");
                }
            });
        }
    </script>
</body>
</html>
